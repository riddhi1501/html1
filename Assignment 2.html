<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <ul>
       <li><b>Create below example using only HTML tags without CSS.</b></li>
   </ul>
    <table border="1" align="center" cellpadding="3" cellspacing="0" width="80%">
        <tr align="center">
            <td rowspan="2"><a href="#">Home</a></td>
            <td rowspan="2"><a href="#">About</a></td>
            <td rowspan="2"><a href="#">Contact</a></td>
            <td rowspan="2"><a href="#">Help</a></td>
            <td rowspan="2"><a href="#">Store</a></td>
            <td bgcolor="red"><a href="#">Download</a></td>
        </tr>
        <tr align="center">
            <td bgcolor="red">App</td>
        </tr>
        <tr>
            <td colspan="6"><img src="./doors.jpg" alt="This is an image" width="100%" height="300"></td>
        </tr>
        <tr align="center">
            <td colspan="6" bgcolor="pink">Contact-us page</td>
        </tr>
        <tr>
            <td colspan="6"><img src="./contact.webp" alt="This is an image" width="100%" height="170"></td>
        </tr>
        <tr>
            <td colspan="3" align="center" bgcolor="skyblue">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter your name"></td>
            <td colspan="3"align="center" bgcolor="skyblue">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td colspan="3" align="center" bgcolor="skyblue">
            <label for="email">Email-id</label>
            <input type="email" id="email" placeholder="Enter your email-id"> </td>
            <td colspan="3" align="center" bgcolor="skyblue">
            <label for="phone-no.">Phone-no</label>
            <input type="number" id="phone-no." placeholder="Enter your phone-no."></td>

        </tr> 
        <tr>
            <td colspan="3" align="center" bgcolor="skyblue">
                <label for="city">City</label>
                <select name="citylist" id="city">
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Baroda">Baroda</option>
                    <option value="Surat">Surat</option>
                </select>
             </td>
             <td colspan="3" align="center" bgcolor="skyblue">
                <label>Gender:</label>
                <label for="Gender">Male</label>
                <input type="radio" id="Gender" name="Gender" value="Male">
                <label for="Gender">Female</label>
                <input type="radio" id="Gender" name="Gender" value="Female">
                <label for="Gender">Other</label>
                <input type="radio" id="Gender" name="Gender" value="Other">



             </td>
        </tr>
        <tr>
            <td colspan="3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.8559240669592!2d72.5061721742679!3d23.0290616791692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1692538950359!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </td>
            <td colspan="3">
                <iframe width="100%" height="500" src="https://www.youtube.com/embed/fW9qx1_X2XI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </td>
                
        </tr>
            

           

        
 
    </table>
</body>
</html>
